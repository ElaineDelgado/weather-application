<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Application</title>
</head>

<body>
  <div class="container my-4 mx-auto">
    <div class="d-md-flex col-12 header-container mb-4">
      <h1 class="text-light text-center text-nowrap">Current Weather</h1>  
      <form data-js="change-location" class="text-center text-white-50">
        <label for="city">Enter City Name:</label>
        <input class="form-control p-4" type="text" name="city" placeholder="Ex: Kyoto" autofocus>
      </form>
    </div>

    <article data-js="city-card" class="d-none card shadow-lg rounded col-10 col-md-4 p-0">
      <img data-js="time" src="https://via.placeholder.com/400x300" class="card-img-top">      

      <div data-js="weather-details" class="text-dark text-uppercase text-center">
        <h5 data-js="city-name" class="my-3">Nome da Cidade</h5>

        <div class="d-flex align-items-center justify-content-center">
          <div data-js="time-icon" class="bg-light text-center mx-1"></div>
          <div data-js="city-weather" class="my-3 mx-1">
            Clima
          </div>
        </div>

        <div class="display-4 my-4">
          <span data-js="city-temperature">00</span><span>&deg;C</span>          
        </div>
      </div>
    </article>
  </div>

  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
